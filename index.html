<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contador Año Nuevo</title>
</head>
<body>
    
    <h2>Contador para el año 2025</h2>
